<FONT FACE="Comic Sans MS" SIZE=4><P>Uppermill House was burned down and in 1980 they rebuilt it. The stones that were burned were used to rebuild the house. Uppermill House was named because there had been a mill there for 1000 years. The Romans used to walk up and down the path near the mill, alongside the river.</P>
