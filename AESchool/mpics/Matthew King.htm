<FONT FACE="Comic Sans MS" SIZE=4><P>Ann Edwards lived in Compton Casey and married the Rev. Isaac Edwards and they didn't have very much money. Then eleven of their relatives died and they became wealthy. One day Rev. Isaac Edwards had to go to Cirencester when it was raining and he got wet and he died.</P>
