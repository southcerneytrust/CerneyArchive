<TD WIDTH="50%" VALIGN="TOP">
<FONT FACE="Maiandra GD" SIZE=4><P>The War Memorial has a cross with a circle around it. On Remembrance Sunday soldiers from the 29<SUP>th</SUP> Regiment put poppies on it. There are names carved in the stone. It’s there so everyone can see it. It’s in the heart of the village and it has gravel around it for decoration.</P>
